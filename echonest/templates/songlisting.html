{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h3>{{ title }}</h3>
            <table class="table table-condensed table-responsive table-striped table-hover">
                <thead>
                <tr>
                    <td>Uploaded</td>
                    <td>Last Attempt</td>
                    <td>Filename</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                {% for s in songs %}
                    <tr>
                        <td>{{ s.uploaded_on }}</td>
                        <td>{{ s.last_attempt }}</td>
                        <td>{{ s.filename }}</td>
                        <td>{{ s.track_id }}</td>
                        <td>{% if s.match %}
                            <a href="{{ s.solr_url }}" target="_blank">View</a>
                        {% endif %}
                        </td>
                        <td>{% if not s.match %}<a href="/retry/{{ s.id }}">Retry</a>{% endif %}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
